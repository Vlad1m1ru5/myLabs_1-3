<!DOCTYPE html>
<html>
    <head>
        <title> lab 3.1 </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var calculator = 
            {
                read: function()
                {
                    this.a = +prompt('a?', 0);
                    this.b = +prompt('b?', 0);
                },
                
                sum: function()
                {
                    return this.a + this.b;
                },
                
                mul: function()
                {
                    return this.a * this.b;
                }
            };
            
            calculator.read();

            alert( "Сумма = " + calculator.sum() );
            alert( "Произведение = " + calculator.mul() );
        </script>
    </body>
</html>
