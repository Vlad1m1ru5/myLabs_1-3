<!DOCTYPE html>
<html>
    <head>
        <title> lab 3.2 </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var ladder = 
            {
                step: 0,
                
                up: function() 
                {
                    this.step++;
                    return this;
                },
                
                down: function() 
                {
                    this.step--;
                    return this;
                },
                
                showStep: function() 
                {
                    alert( this.step );
                    return this;
                }
            };

            ladder.up().up().down().up().down().showStep(); // 1
        </script>
    </body>
</html>
