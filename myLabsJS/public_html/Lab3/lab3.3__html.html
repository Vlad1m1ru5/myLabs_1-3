<!DOCTYPE html>
<html>

        <title> lab 3.3 </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function sum(a) 
            {

                var cSum = a;

                function sub(b) 
                {
                    cSum += b;
                    return sub;
                }

                sub.toString = function()
                {
                    return cSum;
                }; 

                return sub;
            }
        </script>
    </body>
